<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>xmas</title>
</head>
<body>
  <svg class="svg" width='400px' height='500px' style="background: #01579B">
    <polygon class="xmas-tree" points="170,450 170,400 30,400 120,300 80,300 170,200 130,200 200,100 270,200 230,200 320,300 280,300 370,400 230,400 230,450" stroke="#66BB6A" fill="none" stroke-dasharray='1383' stroke-dashoffset='1383'/>
    <polygon class="star" stroke='#FFEB3B' stroke-dasharray='205' stroke-dashoffset="205" fill='none' points="200,70 205,95 230,100 205,105 200,130 195,105 170,100 195,95"/>
    <line class="lamps lamps-1" stroke="opacity" stroke-dasharray="4 10" stroke-dashoffset="0" x1='235' y1='150' x2='130' y2='200' stroke-width="6" stroke-linecap="round"/>
    <line class="lamps lamps-2" stroke="opacity" stroke-dasharray="4 10" stroke-dashoffset="0" x1='275' y1='250' x2='80' y2='300' stroke-width="6" stroke-linecap="round"/>
    <line class="lamps lamps-3" stroke="opacity" stroke-dasharray="4 10" stroke-dashoffset="0" x1='325' y1='350' x2='30' y2='400' stroke-width="6" stroke-linecap="round"/>
    <circle class="ball" id="ball" r='10' cx='190' cy='150' fill="#01579B" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='230' cy='220' fill="#E65100" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='140' cy='260' fill="#B71C1C" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='270' cy='320' fill="#311B92" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='100' cy='360' fill="#AB47BC" fill-opacity="0" transition="1s"/>
  </svg>
  <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
