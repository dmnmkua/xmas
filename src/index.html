<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>xmas</title>
</head>
<body>
  <svg class="svg" width='500px' height='500px' style="background: #01579B">
    <polygon class="xmas-tree" points="220,450 220,400 80,400 170,300 130,300 220,200 180,200 250,100 320,200 280,200 370,300 330,300 420,400 280,400 280,450" stroke="#66BB6A" fill="none" stroke-dasharray='1383' stroke-dashoffset='1383'/>
    <polygon class="star" stroke='#FFEB3B' stroke-dasharray='205' stroke-dashoffset="205" fill='none' points="250,70 255,95 280,100 255,105 250,130 245,105 220,100 245,95"/>
    <line class="lamps lamps-1" stroke="opacity" stroke-dasharray="4 10" stroke-dashoffset="0" x1='285' y1='150' x2='180' y2='200' stroke-width="6" stroke-linecap="round"/>
    <line class="lamps lamps-2" stroke="opacity" stroke-dasharray="4 10" stroke-dashoffset="0" x1='325' y1='250' x2='130' y2='300' stroke-width="6" stroke-linecap="round"/>
    <line class="lamps lamps-3" stroke="opacity" stroke-dasharray="4 10" stroke-dashoffset="0" x1='375' y1='350' x2='80' y2='400' stroke-width="6" stroke-linecap="round"/>
    <circle class="ball" id="ball" r='10' cx='240' cy='150' fill="#01579B" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='280' cy='220' fill="#E65100" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='190' cy='260' fill="#B71C1C" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='320' cy='320' fill="#311B92" fill-opacity="0" transition="1s"/>
    <circle class="ball" id="ball" r='10' cx='150' cy='360' fill="#AB47BC" fill-opacity="0" transition="1s"/>
  </svg>
  <script src="./js/main.js" charset="utf-8"></script>
</body>
</html>
